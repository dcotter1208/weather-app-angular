<div class="container">
  <div class="inner-container">
    <div class="today-cell">
    <app-today-weather-cell [icon]="current.icon" [temp]="current.temp"></app-today-weather-cell>
  </div>
  <div class="forecast-cell-container" *ngFor="let dailyForecast of forecast">
    <app-weather-cell [data]=dailyForecast></app-weather-cell>
  </div>
  </div>
</div>
